<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<!-- Set the Viewport - this helps change the view on different devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS - the link to the stylesheet -->
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<!-- show by default -->
	<div id="desktop">
		Carry a bag of peas.
	</div>

	<!-- show on tablet -->
	<div id="tablet">
		This is for the tablet.
	</div>

	<!-- show on mobile -->
	<div id="mobile">
		This is for the phone.
	</div> --> 

	<!-- show on print -->
	<div id="print">
		Leave a pea wherever you go.
	</div>
</body>
</html>
